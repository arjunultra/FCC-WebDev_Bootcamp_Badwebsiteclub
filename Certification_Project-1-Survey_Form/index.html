<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FCC-Project-1-Survey_Form</title>
    <link rel="stylesheet" href="style.min.css" />
  </head>
  <body>
    <h1 id="title">Software Development - A Survey</h1>
    <p id="description">
      Software Development in general is considered to be an ocean.It has
      various domains/branches.If a person wants to be a successful software
      developer he/she should be picking one or two domains to concentrate on
      one particular area and become an expert SDE.
    </p>
    <form id="survey-form" action="" method="post">
      <fieldset>
        <label id="name-label" for="name"
          >Please enter your name:
          <input
            placeholder="Enter Your Name"
            type="text"
            name="name"
            id="name"
        /></label>
        <label for="" id="email-label"
          >Please enter your e-mail:
          <input
            placeholder="Enter Your E-mail"
            type="email"
            name="email"
            id="email"
        /></label>
        <label for="" id="number-label"
          >Please enter your age:
          <input
            placeholder="Enter Your Age"
            min="18"
            max="75"
            type="number"
            name="number"
            id="number"
        /></label>
      </fieldset>

      <select name="" id="dropdown">
        <option value=""></option>
        <option value=""></option>
      </select>
      <label for="">
        <input type="radio" name="radio-group" id="" />
        <input type="radio" name="radio-group" id="" />
      </label>
      <label for="">
        <input type="checkbox" name="" id="" value="" />
        <input type="checkbox" name="" id="" value="" />
        <input type="checkbox" name="" id="" value="" />
        <input type="checkbox" name="" id="" value="" />
      </label>
      <label for="comments">
        <textarea name="" id="" cols="30" rows="3"></textarea>
      </label>
      <button type="submit" id="submit"></button>
    </form>
  </body>
</html>
