<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML-Registration_Form-BWC Bootcamp</title>
    <link rel="stylesheet" href="style.min.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
      </header>
      <main>
        <form action="" method="post">
          <label for="first-name">
            Enter Your First Name:<input
              type="text"
              name="firstName"
              id="first-name"
            />
          </label>
          <label for="last-name">
            Enter Your Last Name:<input
              type="text"
              name="lastName"
              id="last-name"
            />
          </label>
          <label for="email">
            Enter Your E-mail:<input type="email" name="email" id="email" />
          </label>
          <label for="password">
            Enter Your Password:<input
              type="password"
              name="password"
              id="user-password"
            />
          </label>
          <hr />
        </form>
      </main>
    </div>
  </body>
</html>
